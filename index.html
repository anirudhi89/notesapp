<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <div class="notes" id="app">
        <div class="notes_sidebar">
            <button class = 'addnote' type = 'button'>Add</button>
            <div class="list">
                <div class="notes-listitem">
                    <div class="notes-smalltitle"></div>
                    <div class="notes-smallbody"></div>
                    <div class="notes-smalldate"></div>
                </div>
            </div>
        </div>
        <div class="notes_preview">
            <input type="text" placeholder="Enter a title" class="notes-title">
            <textarea class = 'notes-body' cols="30" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
